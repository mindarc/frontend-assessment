<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="app.js" defer></script>
    <title>exercise2</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <button
            class="nav-link active"
            id="nav-section1-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-section1"
            type="button"
            role="tab"
            aria-controls="nav-section1"
            aria-selected="true"
          >
            <span id="section0Title"></span>
          </button>
          <button
            class="nav-link"
            id="nav-section2-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-section2"
            type="button"
            role="tab"
            aria-controls="nav-section2"
            aria-selected="false"
          >
            <span id="section1Title"></span>
          </button>
          <button
            class="nav-link"
            id="nav-section3-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-section3"
            type="button"
            role="tab"
            aria-controls="nav-section3"
            aria-selected="false"
          >
            <span id="section2Title"></span>
          </button>
          <button
            class="nav-link"
            id="nav-section4-tab"
            data-bs-toggle="tab"
            data-bs-target="#nav-section4"
            type="button"
            role="tab"
            aria-controls="nav-section4"
            aria-selected="false"
          >
            <span id="section3Title"></span>
          </button>
        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div
          class="tab-pane fade show active"
          id="nav-section1"
          role="tabpanel"
          aria-labelledby="nav-section1-tab"
        >
          <span id="section0Content"></span>
        </div>
        <div
          class="tab-pane fade"
          id="nav-section2"
          role="tabpanel"
          aria-labelledby="nav-section2-tab"
        >
          <span id="section1Content"></span>
        </div>
        <div
          class="tab-pane fade"
          id="nav-section3"
          role="tabpanel"
          aria-labelledby="nav-section3-tab"
        >
          <span id="section2Content"></span>
        </div>
        <div
          class="tab-pane fade"
          id="nav-section4"
          role="tabpanel"
          aria-labelledby="nav-section4-tab"
        >
          <span id="section3Content"></span>
        </div>
      </div>
    </div>
    <div class="accordion" id="myAccordion">
      <div class="accordion-item">
        <h6 class="accordion-header" id="heading1">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#s1"
            aria-expanded="true"
            aria-controls="s1"
          >
            <span id="aSection0Title"></span>
          </button>
        </h6>
        <div
          id="s1"
          class="accordion-collapse collapse show"
          aria-labelledby="heading1"
          data-bs-parent="#myAccordion"
        >
          <div class="accordion-body">
            <span id="aSection0Content"></span>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h6 class="accordion-header" id="heading2">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#s2"
            aria-controls="s2"
          >
            <span id="aSection1Title"></span>
          </button>
        </h6>
        <div
          id="s2"
          class="accordion-collapse collapse"
          aria-labelledby="heading2"
          data-bs-parent="#myAccordion"
        >
          <div class="accordion-body">
            <span id="aSection1Content"></span>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h6 class="accordion-header" id="heading3">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#s3"
            aria-controls="s3"
          >
            <span id="aSection2Title"></span>
          </button>
        </h6>
        <div
          id="s3"
          class="accordion-collapse collapse"
          aria-labelledby="heading3"
          data-bs-parent="#myAccordion"
        >
          <div class="accordion-body">
            <span id="aSection2Content"></span>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h6 class="accordion-header" id="heading4">
          <button
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#s4"
            aria-controls="s4"
          >
            <span id="aSection3Title"></span>
          </button>
        </h6>
        <div
          id="s4"
          class="accordion-collapse collapse"
          aria-labelledby="heading4"
          data-bs-parent="#myAccordion"
        >
          <div class="accordion-body">
            <span id="aSection3Content"></span>
          </div>
        </div>
